<h2>Here are all the palaces: </h2>
<ul ng-repeat="palace in loggedinCtrl.palaces">
  <li>
    <p><a href="{{loggedinCtrl.allPalaceUrl + '/' + palace._id}}">Name: {{palace.name}}</a></p>
    <p>Created at: {{palace.created}}</p>
    <p>Author: {{palace._owner.username}}</p>
    <p ng-if="!palace.facts">Facts: </p>
    <ul ng-repeat="fact in palace.facts">
      <li>
        <p>Question: {{fact.question}}</p>
        <p>Answer: {{fact.answer}}</p>
      </li>
    </ul>
  </li>
</ul>
