<h2>Edit Your palace!</h2>
<form id="palace-form" ng-submit="palaceCtrl.editPalace()">
  Palace name: <input type="text" ng-model="palaceCtrl.name"></br>
  Question: <input type="text" ng-model="palaceCtrl.question"></br>
  Answer: <input type="text" ng-model="palaceCtrl.answer"></br>
  <input type="submit" value="Submit!">
</form>
<div id="image-container">
  <!-- $event is available as a part of ng-click -->
  <img droppable id="palace-img" ng-click="palaceCtrl.addCardToImg($event)" src="http://vitacochran.com/wp-content/uploads/2012/01/objects-3.jpg" alt="object shelf">
</div>
<!-- resizable directive isn't working, even when i try to use it separately from draggable -->
<div resizable on-resize="palaceCtrl.resize222($evt, $ui)" id="resize-box">
   Resizable Div for testing!
</div>
