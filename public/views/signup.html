<h2 class="welcome-h">Sign up to start improving your memory, today!</h2>

<form class="form-group" ng-submit="mainCtrl.signup()">
  <input id="username-input" class="form-control" type="text" ng-model="mainCtrl.username"/>
  <label for="username-input">Username</label>
  <br>
  <input id="email-input" class="form-control" type="text" ng-model="mainCtrl.userEmail"/>
  <label for="email-input">Your Email</label>
  <br>
  <input id="password-input" class="form-control" type="password" ng-model="mainCtrl.password"/>
  <label for="password-input">Password</label>
  <br>
  <input id="passwordConf-input" class="form-control" type="password" ng-model="mainCtrl.passwordConfirm"/>
  <label for="passwordConf-input">Confirm password</label>
  <br>
  <input type="submit" class="btn btn-default" value="Sign me up!"/><br>
  <a href="/login">Have an account already? Log in here!</a>
</form>

<img class="form-img" src="images/welcome/img3.jpg">
