<form ng-submit="mainCtrl.signup()">
  <input type="text" ng-model="mainCtrl.username" placeholder="Username"/>
  <input type="text" ng-model="mainCtrl.userEmail" placeholder="Your Email"/>
  <input type="password" ng-model="mainCtrl.password" placeholder="Password"/>
  <input type="password" ng-model="mainCtrl.passwordConfirm" placeholder="Confirm password"/>
  <input type="submit" value="Sign Up!"/>
</form>

<a href="/login">Have an account already? Log in here!</a>
