<h1 class="welcome-h">Create a New Palace!</h1>
<form class="form-group" ng-submit="loggedinCtrl.createPalace()">
  <input class="form-control" type="text" id="newpalace-name" ng-model="loggedinCtrl.name">
    <label for="newpalace-name">Name</label>
  <br>
  <h3>Select an image to work with!</h3>
  <input class="form-control" type="radio" id="img1" value="1" ng-model="loggedinCtrl.imageNumber">
    <label class="radio-inline" for="img1"><img class="radio-image" src="images/objects1.jpg"></label>
  <input class="form-control" type="radio" id="img2" value="2" ng-model="loggedinCtrl.imageNumber">
    <label class="radio-inline" for="img2"><img class="radio-image" src="images/objects2.jpg"></label>

    <label class="radio-inline" for="img4"><img class="radio-image" src="images/objects4.jpg"></label>
  <input class="form-control" type="radio" id="img5" value="5" ng-model="loggedinCtrl.imageNumber">
    <label class="radio-inline" for="img5"><img class="radio-image" src="images/objects5.jpg"></label>
  <input class="form-control" type="radio" id="img6" value="6" ng-model="loggedinCtrl.imageNumber">
    <label class="radio-inline" for="img6"><img class="radio-image" src="images/objects6.jpg"></label>
  <input class="form-control" type="radio" id="img7" value="7" ng-model="loggedinCtrl.imageNumber">
    <label class="radio-inline" for="img7"><img class="radio-image" src="images/objects7.jpg"></label>
  <input class="form-control" type="radio" id="img8" value="8" ng-model="loggedinCtrl.imageNumber">
    <label class="radio-inline" for="img8"><img class="radio-image" src="images/objects8.jpg"></label>
