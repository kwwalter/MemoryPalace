<h1>Your Palace: </h1>
<h2>{{palaceCtrl.palace.name}}</h2>
<h4>Created at: {{palaceCtrl.palace.created}}</h4>
<h4>By: {{palaceCtrl.palace._owner.username}}</h4>
<div id="image-container">
  <img droppable id="palace-img" src="images/objects{{palaceCtrl.palace.imageNumber}}.jpg" alt="object shelf">
</div>
<br>
<p ng-if="!palaceCtrl.facts">Facts: </p>
<ul ng-repeat="fact in palaceCtrl.facts">
  <li>
    <h5>Fact #{{$index + 1}}</h5>
    <p>Question: {{fact.question}}</p>
    <p>Answer: {{fact.answer}}</p>
  </li>
</ul>
<br>
<a href="{{palaceCtrl.singlePalaceUrl + '/edit'}}">Edit Palace / Add Image and Questions</a></br>
<a href="{{palaceCtrl.allPalaceUrl}}">Back to My Palaces</a>
